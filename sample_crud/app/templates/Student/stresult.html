<table class="table table-bordered">
    <thead class="alert-success">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for student in data %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade.name }}</td>
            <td>
                <a class="btn btn-warning studentedit" name="{{ student.id }}">Edit</a> 
                <a class="btn btn-danger studentdelete" name="{{ student.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
