{% extends 'base.html' %}
{% block body %}
    <form>
        {% csrf_token %}
        <input type="hidden" id="id" value="{{ class.id }}"/>
        <div class="mb-3">
            <label>Firstname</label>
            <input type="text" id="name" value="{{ class.name }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <button type="button" id="update" class="btn btn-warning">Update</button>
        </div>
    </form>
{% endblock %}
